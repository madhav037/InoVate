<div>
  <div class="flex justify-between mx-10">
    <div>
      <img src="../../assets/logo.png" class="w-[200px]" alt="" />
    </div>

    <div class="m-8 flex justify-between">
      <div>
        <input
          type="text"
          (input)="searchEvent()"
          [(ngModel)]="search"
          class="rounded-2xl w-[300px] text-2xl px-3 bg-[#D9D9D9]"
        />
      </div>

      <div>
        <i class="fa-solid fa-magnifying-glass -mx-9 text-2xl"></i>
      </div>

      <div>
        <button
          class="bg-blue-600 rounded-md text-2xl py-2 px-6 ml-10 -my-2 hover:bg-blue-500"
        >
          Login
        </button>
      </div>
    </div>
  </div>
  <!-- Header Ends -->
  <hr class="h-0.5 bg-black" />

  <div class="bgimage flex justify-end">
    <div class="p-5 w-[100%]">
      <div class="text-center p-5 transparentbg">
        <div class="text-2xl font-bold m-5">
          Ongoing Event
          <hr class="h-0.5 w-20 mx-auto m-2 bg-black" />
        </div>
        <div class="flex justify-start flex-wrap flex-row">
          <div *ngFor="let s of ongoin" class="m-2">
            <img
              src="{{ s.image }}"
              class="w-[350px] rounded-t-lg h-28 object-cover"
              alt=""
            />
            <div class="w-[350px] p-3 text-start h-64 bg-[#D9D9D9]">
              <h1 class="text-4xl">{{ s.title }}</h1>
              <p class="text-[rgba(0,0,0,0.8)]">
                {{ s.description }}
              </p>
              <div
                class="my-5 w-32 p-1 relative top-28 rounded-md bg-[rgba(255,255,255,.5)]"
              >
                <i class="fa-regular p-1 fa-calendar-days"></i>
                <span class="p-1">12-11-2023</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center my-4 p-5 transparentbg">
        <div class="text-2xl font-bold m-5">
          Open Event
          <hr class="h-0.5 w-20 mx-auto m-2 bg-black" />
        </div>
        <div class="flex justify-start flex-wrap my-2 flex-row">
          <div *ngFor="let d of open" class="m-2">
            <img
              src="../../assets/upcoming-1.png"
              class="w-[300px] rounded-t-lg h-28"
              alt=""
            />
            <div class="w-[300px] p-3 text-start h-64 bg-[#D9D9D9]">
              <h1 class="text-4xl">{{ d.title }}</h1>
              <div class="flex justify-start">
                <div class="text-lg my-4 mx-1 text-[rgba(0,0,0,.5)]">
                  <p>Hacathon</p>
                </div>
                <div
                  class="my-5 w-32 p-1 relative bottom-1 rounded-[20px] bg-[rgba(23,165,226,.3)]"
                >
                  <i class="fa-regular p-1 fa-calendar-days"></i>
                  <span class="p-1">{{ d.startDate }}</span>
                </div>
              </div>

              <div class="relative">
                <button class="bg-blue-600">Apply Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-sidebar></app-sidebar>
  </div>
</div>
