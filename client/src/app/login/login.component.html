<div class="container login">
  <div class="sidebar-login float-left"></div>
  <div class="content-login float-left">
    <div class="login-text"><p>Log In</p></div>
    <div class="login-info"><p>Enter mail and password</p></div>
    <div class="login-input">
      <input type="text" [(ngModel)]="email" placeholder="Email ID" /><input
        type="password"
        [(ngModel)]="password"
        placeholder="Password"
      />
    </div>

    <div class="login-info">
      <p class="keepMeSignIn">
        <input type="checkbox" class="checkbox-round" id="keepMeSignIn" />
        <label for="keepMeSignIn" style="padding-left: 3px"
          >Keep me signed in</label
        >
      </p>
    </div>
    <div class="login-btn">
      <div class="login-ask"><a href="#">Don't you have an account?</a></div>
      <div class="login-submit">
        <div
          (click)="verifyUser()"
          class="rounded-full hover:cursor-pointer hover:bg-blue-500 bg-blue-600 text-white"
        >
          <a routerLink="/home">Log In</a>
        </div>
        <div
          routerLink="/signup"
          class="rounded-full hover:cursor-pointer hover:bg-blue-500 bg-blue-600 text-white"
        >
          <a routerLink="/signup">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
